{% extends "base.html" %}

{% block content %}
<div class="collections-grid">
    {% for collection in collections %}
    <a href="/collection/{{ collection.id }}" class="collection-card">
        <div class="collection-image">
            <img src="{{ collection.image }}" alt="{{ collection.title }}" onerror="this.src='https://via.placeholder.com/300x180/1A1A1A/7C4DFF?text={{ collection.title|urlencode }}'">
            {% if collection.badge %}
            <span class="collection-badge">{{ collection.badge }}</span>
            {% endif %}
        </div>
        <div class="collection-info">
            <h3 class="collection-title">{{ collection.title }}</h3>
            <p class="collection-subtitle">{{ collection.subtitle }}</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
